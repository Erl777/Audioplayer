<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audioplayer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="audioplayer">
        <div class="body">

            <div class="albums-list-container">
                <button type="button" id="openNewPlaylistField">
                    <img src="img/icons/plus.svg" alt="">
                </button>

                <div class="albums-list custom-scroll">

                </div>

            </div>

            <div class="songs-list">

                <div class="songs-list__header">
                    <div class="album-name-container">
                        <p class="album-name">
                            Название альбома
                        </p>
                        <span class="number-of-songs">255 песен</span>
                    </div>

                    <button type="button" id="openAddingField">
                        <img src="img/icons/plus.svg" alt="">
                    </button>
                </div>

                <div class="songs-list__container">

                    <ol class="songs-ol custom-scroll" id="playlist" data-playlist-name="default">

                    </ol>

                    <div class="songs-list__actions">
                        <div class="buttons">
                            <button type="button" class="random js-random" title="Случайная песня">
                                <img class="img-relative " src="img/icons/shuffle_active.svg" alt="">
                                <img class="img-relative " src="img/icons/shuffle.svg" alt="">
                            </button>
                            <button type="button" class="loop js-loop" title="Повтор">
                                <img class="img-relative" src="img/icons/repeat_active.svg" alt="">
                                <img class="img-relative " src="img/icons/repeat.svg" alt="">
                            </button>
                            <span id="preload">
                                0 %
                            </span>
                        </div>
                        <div class="volume-mobile">
                            <img src="img/icons/vol_min.svg" alt="">
                            <input id="volume-mobile" type="range" min="0" max="100">
                            <img src="img/icons/vol_medium.svg" alt="">
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <div class="footer">
            <div class="main-controls">
                <button type="button" id="prev" class="prev">
                    <img src="img/icons/prev.svg" alt="">
                </button>
                <button type="button" id="play" class="play" data-action="pause">
                    <img class="img-relative pause" src="img/icons/pause.svg" alt="">
                    <img class="img-relative play" src="img/play.svg" alt="">
                </button>
                <button type="button" id="next" class="next">
                    <img src="img/icons/next.svg" alt="">
                </button>
            </div>
            <div class="song-info">
                <p class="song-name" id="trackName">
                    Song name
                </p>
                <div class="progress-bar">
                    <span class="time before" id="timeleft">2:22</span>
                    <input type="range" id="seek" value="0" max="">
                    <span class="time after" id="song-duration">-1:23</span>
                </div>
            </div>
        </div>
        <!-- cюда добавляется аудио элемент -->
        <div id="audio">

        </div>

        <div class="modal-overlay">
            <div class="modal" id="redactSong">
                <p>Измените название песни</p>
                <input type="text" id="redactSongNameInput">
                <button type="button" id="redactSongNameBtn">Готово</button>
            </div>
        </div>

    </div>

<script src="templates.js"></script>
<!--<script src="Audioplayer.js?1" defer></script>-->
<script src="Audioplayer_minimized.js" defer></script>
</body>
</html>
