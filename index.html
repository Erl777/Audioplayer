<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audioplayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container gradient">

<!--        <img class="cover" src="images/cover.jpg" alt="">-->

        <div class="player controls">

            <a class="button shadow" id="prevNew" href="#" title=""><<<</a>
            <a class="button shadow" id="playNew" href="#" title="">Play</a>

            <a class="button shadow" id="stopNew" href="#" title="">Stop</a>
            <a class="button shadow" id="nextNew" href="#" title="">>>></a>

            <input type="range" id="seek" value="0" max=""/>

            <span id="timeleft">00:00</span>

            <p id="trackName" title="song name"></p>

        </div><!-- / player -->

        <!-- playlist -->

        <div class="playlist">

            <div class="playlists">
                <div class="list" data-playlist-item="default">
                    <img src="img/playlist1.png" class="responsive" title="default playlist" alt="playlist icon">
                </div>
                <div class="list" data-playlist-item="customPlaylist">
                    <img src="img/playlist1.png" class="responsive" title="custom playlist" alt="playlist icon">
                </div>
            </div>

            <div class="playlist-controls">
                <div id="addTrack">
                    <img src="img/plus.svg" alt="" title="add audio">
                </div>
                <div id="delTrack">
                    <img src="img/minus.svg" alt="" title="delete audio">
                </div>

            </div>

            <ol id="playlist" data-playlist-name="default">

            </ol>
        </div>

    </div><!-- / Container-->


<script src="Audioplayer.js" defer></script>
</body>
</html>
