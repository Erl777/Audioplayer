<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audioplayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container gradient">

        <div class="player controls">

            <div class="buttons">

                <a class="button shadow" id="prevNew" href="#" title="">
                    <img class="img-relative" src="img/next.svg" style="transform: rotate(180deg)" alt="">
                </a>
                <a class="button shadow" id="playNew" href="#" title="">
                    <img class="img-relative" src="img/play.svg" alt="">
                </a>

                <a class="button shadow" id="stopNew" href="#" title="">
                    <img class="img-relative" src="img/stop.svg" alt="">
                </a>
                <a class="button shadow" id="nextNew" href="#" title="">
                    <img class="img-relative" src="img/next.svg" alt="">
                </a>

            </div>

            <div class="progress-and-time">
                <input type="range" id="seek" value="0" max=""/>
                <span id="timeleft">00:00</span>
                <span class="separator">/</span>
                <span id="song-duration">00:00</span>
            </div>


<!--            <p id="trackName" title="song name"></p>-->

            <div id="audios">

            </div>

        </div><!-- / player -->

        <!-- playlist -->

        <div class="playlist">

            <div class="openAddingField" id="openAddingField" title="Добавить песню в открытый плейлист">
                <img src="img/plus.svg" alt="">
            </div>

            <div id="addSongField" class="addSongField">

                <div>
                    <label>
                        Название песни:
                        <input id="newSongName" type="text">
                    </label>

                    <label>
                        Путь к песне:
                        <input id="newSongSrc" type="text">
                    </label>

<!--                    <label>-->
<!--                        Длительность песни:-->
<!--                        <input id="newSongDuration" type="text" value="00:00">-->
<!--                    </label>-->

                </div>

                <div class="adding-controls">
                    <button type="button" id="addSongBtn">Добавить</button>
                    <button type="button" id="addSongBtnClose">Закрыть</button>
                </div>

            </div>

            <div id="addPlaylistField" class="addPlaylistField">

                <div>
                    <label>
                        Название плейлиста:
                        <input id="newPlaylistName" type="text">
                    </label>

                </div>

                <div class="adding-controls">
                    <button type="button" id="addPlaylistBtn">Добавить</button>
                    <button type="button" id="addPlaylistBtnClose">Закрыть</button>
                </div>

            </div>

            <div class="playlists">

            </div>

            <div id="playlist" data-playlist-name="default">

            </div>
        </div>

        <div class="modal-overlay">
            <div class="modal" id="redactSong">
                <p>Измените название песни</p>
                <input type="text" id="redactSongNameInput">
                <button type="button" id="redactSongNameBtn">Готово</button>
            </div>
        </div>


    </div><!-- / Container-->

<script src="templates.js"></script>
<script src="Audioplayer.js" defer></script>
</body>
</html>
